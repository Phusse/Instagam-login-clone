<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="ig2.PNG" alt="iG">
        </div>

        <div class="right">
            <div class="inner-right">
                <div class="img-insta">
                    <img src="insta-icon.png" alt="ico">
                </div>
                <div class="input-form">
                    <form class="form" action="">
                        <input type="text" placeholder="Phone number, username or email" required>
                        <input type="password" placeholder="Password" minlength="5" required>
                        <div class="btn">
                        <button class="n-button">Log In</button>
                        </div>
                    </form>
                </div>
    
                <div class="facebook">
                    <a href="facebook.com"> <span><img src="facebook.png" alt="facebook"></span> Log in with Facebook</a>
                </div>
                <div class="forgot">
                    <a href="facebook.com">Forgot password?</a>
                </div>
            </div>
            <br>
            <div class="other-right">
                <div class="dont">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
